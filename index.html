<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gynae Consulting Platform</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url("/static/images/1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        /* Soft gradient overlay improves text readability */
        .overlay {
            background: linear-gradient(
                rgba(40, 0, 50, 0.55),
                rgba(0, 0, 0, 0.55)
            );
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Navigation bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        nav .logo {
            font-size: 20px;
            font-weight: 600;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 25px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 28vh;
            max-width: 700px;
            margin: auto;
            padding-left: 20px;
            padding-right: 20px;
            animation: fadeIn 1.8s ease;
        }

        h1 {
            font-size: 46px;
            font-weight: 600;
            margin-bottom: 25px;
            color: white;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.35);
        }

        p {
            font-size: 21px;
            line-height: 1.6;
            margin-bottom: 18px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.35);
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            z-index: 2;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <!-- Navigation bar -->
    <nav>
        <div class="logo">Gynae Consulting</div>
        <div>
            <a href="/">Home</a>
            <a href="/ask">Ask a Question</a>
            <a href="/about">About</a>
        </div>
    </nav>

    <!-- Main page content -->
    <div class="content">
        <h1>Welcome to the Gynae Consulting Platform</h1>
        <p>Warm, confidential, and professional care — from the comfort of your home.</p>
        <p>Private online consultations will soon be available.</p>
    </div>

    <footer>
        © 2025 Dr. Dariusz Ledzinski — Online Gynaecological Consultation
    </footer>

</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask a Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .ask-wrapper {
            max-width: 720px;
            margin: 60px auto;
            padding: 40px 30px;
            background: #ffffff;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            margin-top: 8px;
            padding: 12px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-note {
            font-size: 0.9rem;
            color: #555;
            margin: 16px 0 20px 0;
            text-align: center;

        button {
            margin-top: 30px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            background: #7b2d5c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="ask-wrapper">
        <h1>Ask a Question</h1>
        <p>
            You are welcome to ask your question in your own words.
            Please include as much detail as you feel comfortable sharing.
        </p>
               

        <form method="Post action="/submit_question">
            <!-- form fields here -->
            <label>Your name (optional)</label>
            <input type="text" name="name">

            <label>Your email</label>
            <input type="email" name="email" required>

            <label>Your question</label>
            <textarea name="question" rows="6" required></textarea>

            <p class="form-note">
                Your message will be reviwed personally and treated with confidentiality and care.
            </p>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>

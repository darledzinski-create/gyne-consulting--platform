<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Gynaecological Consultation</title>
</head>
<body>

<h2>Online Gynaecological Consultation</h2>

<form method="POST" action="/intake">

    <label>
        Full name:<br>
        <input type="text" name="full_name" required>
    </label><br><br>

    <label>
        Email:<br>
        <input type="email" name="email" required>
    </label><br><br>

    <label>
        Phone:<br>
        <input type="text" name="phone">
    </label><br><br>

    <label>
        Concern:<br>
        <textarea name="concern"></textarea>
    </label><br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>

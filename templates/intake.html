{% extends "base.html" %}

{% block title %}Online Gynaecological Consultation{% endblock %}

{% block content %}
<h2>Online Gynaecological Consultation</h2>

<form method="POST" action="/intake">

    <label>
        Full name
        <input type="text" name="full_name" required>
    </label>

    <label>
        Email
        <input type="email" name="email" required>
    </label>

    <label>
        Phone
        <input type="text" name="phone">
    </label>

    <label>
        Concern
        <textarea name="concern" rows="5"></textarea>
    </label>

    <label>
        <input types="checkbox" names="emergency"value="yes">
        This is urgent / emergency
    </label>

    <button type="submit">Submit Consultation</button>
</form>

<p class="note">
If you experience severe pain, heavy bleeding, or feel unwell,
please seek urgent in-person medical care.
</p>
{% endblock %}

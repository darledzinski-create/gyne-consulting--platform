<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f2f4f8;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: #4a72a1;
            font-size: 32px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: #4a72a1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
        }

        a:hover {
            background: #3a5a80;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Thank You</h1>
        <p>Your question has been submitted successfully.</p>
        <p>You will receive a confidential response within 24 hours.</p>

        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>

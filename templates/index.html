<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gynae Consulting Platform</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: url("/static/images/1.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }

        .overlay {
            background: rgba(95, 45, 75, 0.45);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        nav .logo {
            font-size: 20px;
            font-weight: 600;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            margin-left: 25px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding-top: 25vh;
            max-width: 700px;
            margin: auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        h1 {
            font-size: 42px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 15px;
        }/* Soft translucent content panel */
.panel {
    background: rgba(255, 255, 255, 0.82);
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.25);
    color: #333;
}
    </style>
</head>

<body>

    <div class="overlay"></div>

    </div>
    </nav>

    

</body>
</html>
